<h4>Projects list:</h4>
<ul class="list-group">
  @if(allProjects(); as projects){
  @for(project of projects;track project.id){
  <div class="input-group  mt-1 ">
    <span class="input-group-text ">
      @if(project.is_favorite){
      <i class="bi bi-star-fill star-filled"></i>
      }@else {
      <i class="bi bi-star"></i>
      }
    </span>
    <span class="input-group-text flex-fill d-flex justify-content-center  ">
      <div class="d-flex justify-content-center">
        <span class="badge text-black label mx-1 p-2  " [ngClass]="getProjectColor(project.name, projects )" disabled><i
            class="bi bi-tag ">{{project.name}}</i></span>
      </div>
    </span>
    <!-- <input type="text" class="form-control" [ngClass]="getLabelColor(label.name, labels)" value={{label.name}} readonly> -->
    <button type="button" class="btn btn-outline-secondary "
      [routerLink]="['/project/details/', project.id]">Detail</button>
    <button type="button" class="btn btn-outline-secondary " [routerLink]="['/project/edit/', project.id]">Edit</button>
  </div>

  }
  }@else {
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }
</ul>
