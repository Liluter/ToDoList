<h4>Labels list:</h4>
<div class="container ">
  @if(allLabels(); as labels ){
  @for(label of labels;track $index){
  <div class="input-group  mt-1 ">
    <span class="input-group-text ">
      @if(label.is_favorite){
      <i class="bi bi-star-fill star-filled"></i>
      }@else {
      <i class="bi bi-star"></i>
      }
    </span>
    <span class="input-group-text flex-fill d-flex justify-content-center  ">
      <div class="d-flex justify-content-center">
        <span class="badge rounded-pill text-black label mx-1 p-2  " [ngClass]="getLabelColor(label.name, labels )"
          disabled><i class="bi bi-tag ">{{label.name}}</i></span>
      </div>
    </span>
    <button type="button" class="btn btn-outline-secondary " [routerLink]="['/label/details', label.id]">Detail</button>
    <button type="button" class="btn btn-outline-secondary " [routerLink]="['/label/edit', label.id]">Edit</button>
  </div>
  }
  } @else {
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }
</div>
