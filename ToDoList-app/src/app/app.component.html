<div class="container mx-auto my-3 justify-center">
  <ul class="list-group">
    <li class="list-group-item bg-body-tertiary" *ngFor="let task of tasks$ | async">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{task.isCompleted}}" id="flexCheckDefault">
      </div>
      {{task.id}}
      {{task.content}}
      {{task.description}}
      {{task.due | json}}
      {{task.createdAt}}
      {{task.creatorId}}
      {{task.priority}}
      {{task.url}}
    </li>
  </ul>
</div>
